<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weather.css">
    <title>Document2</title>
</head>

<body>
    <div class="weather">
        <div class="video">
            <video class="video-media" src="video.mp4/coverr-skiing-trick-1563382795858.mp4" autoplay muted
                loop></video>

        </div>
    </div>
    <div class="main">

        <div class="metcast">
            <select class="city">
                <option value="armenia" class="w-1">Yerevan</option>
                <option value="japan" class="w-1">Tokyo</option>
                <option value="usa" class="w-1">Los-Angeles</option>
            </select>
        </div>

        <ul class="display">
            <h1 class="name">Yrevan</h1>
            <li class="desc"></li>
            <li class="temp">Maxtemp:&deg</li>
            <li class="temp2">Mintemp:&deg</li>
            <li class="humidity">Humidity:%</li>
            <li class="press">Pressure:mbar</li>
            <li class="wind">Wind:m/s</li>
            <li class="icon"></li>


        </ul>

    </div>

    <script src="weather.js"></script>
</body>

</html>
